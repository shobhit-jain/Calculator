<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1>Calculator</h1>
        <div class="calculator-box">
            <div class="output">
                <div data-preview-operand class="preview-calculation"></div>
                <div data-main-operand class="main-calculation"></div>
            </div>
            <div class="area1 area">
                <button data-all-clear class="AC">AC</button>
                <button data-delete>DEL</button>
                <button data-operation>/</button>
            </div>
            <div class="area2 area">
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation="">*</button>
            </div>
            <div class="area3 area">
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>+</button>
            </div>
            <div class="area4 area">
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>-</button>
            </div>
            <div class="area5 area">
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equals>=</button>
            </div>
        </div>
        <div>data</div>
        <div>data</div>
        <div>data</div>
        <div>data</div>
        <div>data</div>
        <script src="script.js" defer></script>
    </body>
</html>
